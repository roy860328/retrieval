	<style>
		.labelBilateralchosefairLimit {
			position: absolute;
			top: -4px;
			right: -8px;
			font-size: 8px;
			padding: 4px;
			background: #428bca;
			color: #fff;
			border-top-right-radius: 10px;
			border-bottom-left-radius: 10px;
			transform: scale(0.7, 0.7);
		}

		.friendBox {
			width: 100%;
			height: auto;
			background-color: #242933;
			margin: 0 auto;
			/*  padding: 56px 0; */
			padding: 14px 0 30px 0;

		}

		.friendBox .friendWrap {
			width: 1200px;
			height: auto;
			margin: 0 auto;
		}

		.friendBox .friendWrap .friendHead {
			width: 100%;
			height: auto;
			margin: 0 auto;
			text-align: center;
			*zoom: 1;
		}

		.friendBox .friendWrap .friendHead:before,
		.friendBox .friendWrap .friendHead:after {
			content: "";
			display: table;
		}

		.friendBox .friendWrap .friendHead:after {
			clear: both;
		}

		.friendBox .friendWrap .friendHead .employmentHeadLabel {
			width: 3px;
			height: 18px;
			background-color: #990000;
			float: left;
			margin-top: 2px;
			margin-right: 4px;
		}

		.friendBox .friendWrap .friendHead .employmentHeadTit {
			font-family: MicrosoftYaHei-Bold;
			font-size: 20px;
			line-height: 22px;
			font-weight: 600;
			letter-spacing: 0px;
			color: #060a11;
			float: left;
		}

		.friendBox .friendWrap .friendHead .employmentHeadTit span {
			color: #990000;
		}

		.friendBox .friendWrap .friendList {
			width: 100%;
			height: auto;
			margin: 30px auto 0;
			*zoom: 1;
			margin-left: 100px;
		}

		.friendBox .friendWrap .friendList:before,
		.friendBox .friendWrap .friendList:after {
			content: "";
			display: table;
		}

		.friendBox .friendWrap .friendList:after {
			clear: both;
		}

		.friendBox .friendWrap .friendList .friendItem {
			width: auto;
			height: auto;
			float: left;
			margin-bottom: 5px;
			margin-right: 12px;
		}

		.friendBox .friendWrap .friendList .friendItem a {
			width: 190px;
			height: 72px;
			font-family: MicrosoftYaHei;
			font-weight: normal;
			font-stretch: normal;
			letter-spacing: 0px;
		}

		.friendBox .friendWrap .friendList .friendItem a img {
			width: 190px;
			height: 72px;
		}

		.friendBox .friendWrap .friendList .friendItem:last-child {
			margin-right: 0;
		}

		.friendBox .friendWrap .friendList .friendItem:hover a {
			opacity: 0.7;
		}

		.spanWrap {
			width: 250px;
			word-break: break-all;
			white-space: nowrap;
			text-overflow: ellipsis;
			overflow: hidden;
		}

		.calendarWrap .calendar .nowInfo li a:hover {
			color: #428bca !important;
		}
		.calendarWrap .calendar .nowInfo li .tit {
			width: 60%;
		}
	</style>

		m = m < 10 ? ('0' + m) : m;

	});

			error: function (error) {}

		//招聘信息
		var dataArr1 = {
			'num': 20
		}
		$.ajax({
			type: 'post',

		function IEVersion() {
			var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串  
			var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器  
			var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器  
			var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
			if (isIE) {
				var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
				reIE.test(userAgent);
				var fIEVersion = parseFloat(RegExp["$1"]);
				if (fIEVersion == 7) {
					return 7;
				} else if (fIEVersion == 8) {
					return 8;
				} else if (fIEVersion == 9) {
					return 9;
				} else if (fIEVersion == 10) {
					return 10;
				} else {
					return 6; //IE版本<=7
				}
			} else if (isEdge) {
				return 'edge'; //edge
			} else if (isIE11) {
				return 11; //IE11  
			} else {
				return -1; //不是ie浏览器
			}
		}
